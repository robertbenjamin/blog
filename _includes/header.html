<header class="masthead">
  <h3 class="masthead-title">
    <a href="{{ site.github.url }}/">{{ site.data.settings.title }}</a>
    {% if site.data.settings.tagline %}
      <small class="masthead-subtitle">{{ site.data.settings.tagline }}</small>
    {% endif %}
    {% include menu.html %}
  </h3>
</header>
