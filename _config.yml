  <br>
  powered by jekyll <br>
  theme: <a href="https://github.com/m3xm/hikari-for-Jekyll">hikari</a>.

# Social Accounts (mine, as placeholders)

twitter: robertbenj
github: robertbenjamin
# dribbble:
# instagram: robertbenjamin

# Google Analytics (you may want to changes these with yours or even delete :)

# ga_domain: blog.robertbenjamin.co
# ga_tracking_id: UA-87422739-1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Other (refer to http://jekyllrb.com/docs/home/ for further details on the below)

markdown: kramdown
permalink: :slug
highlighter: rouge

paginate: 10
paginate_path: "/page/:num"

# Plugins
gems: [jekyll-paginate]

# SCSS

sass:
  sass_dir: _scss
  style: :compressed
